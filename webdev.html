<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center"><h1>Calculator</h1>

        <input type="text" class="form-control mt-3" id="num1" placeholder="Enter first numbers">
        <input type="text" class="form-control mt-3" id="num2" placeholder="Enter Second numbers">
        <button type="button" class="btn btn-danger mt-3" onclick="fun_Add()">Addition</button>
        <button type="button" class="btn btn-primary mt-3" onclick="fun_sub()">Substract</button>
        <button type="button" class="btn btn-danger mt-3" onclick="fun_multi()">multiplication</button>
        <button type="button" class="btn btn-primary mt-3" onclick="fun_div()">Divide</button>
        
        
    
   
        
    <div id="result">
    </div>
    </div>
    <script>
        function  fun_Add()
        {
            var x = Number(document.getElementById("num1").value)
            var y = Number(document.getElementById("num2").value)
            var z = x+y
            var my_result=document.getElementById('result')
            my_result.innerHTML='<h3>'+'Result is:'+String(z)+'</h3>'
            my_result.className="alert alert-primary mt-3"
            console.log(x+y)

        }
        function  fun_sub()
        {
            var x = Number(document.getElementById("num1").value)
            var y = Number(document.getElementById("num2").value)
            var p = x-y
            var my_result=document.getElementById('result')
            my_result.innerHTML='<h3>'+'Result is:'+String(p)+'</h3>'
            my_result.className="alert alert-primary mt-3"
            console.log(x-y)

        }
        function  fun_multi()
        {
            var x = Number(document.getElementById("num1").value)
            var y = Number(document.getElementById("num2").value)
            var q = x*y
            var my_result=document.getElementById('result')
            my_result.innerHTML='<h3>'+'Result is:'+String(q)+'</h3>'
            my_result.className="alert alert-primary mt-3"
            console.log(x*y)

        }
        function  fun_div()
        {
            var x = Number(document.getElementById("num1").value)
            var y = Number(document.getElementById("num2").value)
            var R = x/y
            var my_result=document.getElementById('result')
            my_result.innerHTML='<h3>'+'Result is:'+String(R.toFixed(2))+'</h3>'
            my_result.className="alert alert-primary mt-3"
            console.log(x/y)

        }
    </script>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
